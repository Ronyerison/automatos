<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form>
		<p:menubar>

			<p:menuitem icon="ui-icon-home" url="home.xhtml"
				style="margin-left:10px" />

			<p:menuitem value="Acessibilidade" action="#{homeController.acessibilidade()}" update=":#{p:component('form')}"/>
			<p:menuitem value="Co-Acessibilidade" />
			<p:menuitem value="TRIM" onclick="PF('dlgTrim').show()"/>
						
			<f:facet name="options">
				<p:commandButton value="Sair" icon="ui-icon-power" />
			</f:facet>

		</p:menubar>
	</h:form>
</ui:composition>
