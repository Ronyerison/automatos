<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="menu">
		<p:remoteCommand id="rmArv" name="atualizaArvore" />		

		<p:menubar>
			<p:menuitem value="ARVORE DE ALCANCABILIDADE"
				action="#{petriController.getPetriNetFromJson()}"
				onsuccess="drawTree();" disabled="#{petriController.simulating}">
			</p:menuitem>
			<p:menuitem value="OPÇÃO 2" disabled="#{petriController.simulating}" />
			<p:menuitem value="OPÇÃO 3" disabled="#{petriController.simulating}" />
			<p:menuitem value="OPÇÃO 4" disabled="#{petriController.simulating}" />

			<f:facet name="options">
				<p:commandButton value="Simular" icon="ui-icon-play"
					onclick="simulationId = simulate()"
					update=":#{p:component('menu')}"
					action="#{petriController.simulate()}"
					disabled="#{petriController.simulating}" />
				<p:commandButton value="Parar simulação" icon="ui-icon-stop"
					onclick="stopSimulation(simulationId)"
					update=":#{p:component('menu')}"
					disabled="#{!petriController.simulating}"
					action="#{petriController.stopSimulation()}" />
			</f:facet>
		</p:menubar>
	</h:form>
</ui:composition>
