<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout2.xhtml">

	<ui:define name="content">

		<h:form id="form_petri" style="margin-top:30px"
			enctype="multipart/form-data">
			<h:inputHidden id="petri_json" value="#{homeController.nodesJson}" />

			<p:panel styleClass="panel-externo">
				<h:panelGrid columns="1" styleClass="panel-grid">
					<p:outputLabel for="arq_petri" value="Arquivos Redes de Petri:"
						styleClass="label" />
					<p:fileUpload id="arq_petri"
						fileUploadListener="#{homeController.uploadArquivo}"
						multiple="true" mode="advanced" dragDropSupport="true"
						update=":#{p:component('form_petri')}" sizeLimit="100000"
						oncomplete="renderizarPetri()" />

					<p:tabView id="tab_view_petri" value="#{homeController.tabs}" var="tab" widgetVar="widTabViewPetri"
					 	onTabShow="renderizarPetri()"
						dynamic="false">
						<p:tab title="#{tab.title}" closable="false">
							<p:panel id="panel_petri" styleClass="panel-interno">
								<div class="paper_petri"></div>
							</p:panel>
						</p:tab>
					</p:tabView>

				</h:panelGrid>
			</p:panel>

			
		</h:form>

	</ui:define>

</ui:composition>
